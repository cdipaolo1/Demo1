
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M4 Motors - Premium Car Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">M4 Motors</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
              <i class="fa fa-shopping-cart"></i>
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center text-white d-flex align-items-center">
    <div class="container">
      <h1 class="display-4 fw-bold">Drive Your Dream</h1>
      <p class="lead">Exclusive high-performance vehicles</p>
    </div>
  </section>

  <!-- Products -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Featured Cars</h2>
      <div class="row g-4">
        <!-- BMW M4 -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/bmw-604579_1280.jpg" class="card-img-top" alt="BMW M4">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">BMW M4</h5>
              <p class="card-text text-primary fw-bold">$74,700</p>
              <button class="btn btn-primary mt-auto add-cart" data-id="m4" data-name="BMW M4" data-price="74700">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- Lamborghini Huracan -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="https://cdn.pixabay.com/photo/2016/02/13/12/27/lamborghini-1193135_1280.jpg" class="card-img-top" alt="Lamborghini Huracan">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Lamborghini Huracan</h5>
              <p class="card-text text-primary fw-bold">$200,000</p>
              <button class="btn btn-primary mt-auto add-cart" data-id="huracan" data-name="Lamborghini Huracan" data-price="200000">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- Toyota Supra -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="https://cdn.pixabay.com/photo/2019/03/13/16/27/toyota-4052452_1280.jpg" class="card-img-top" alt="Toyota Supra">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Toyota Supra</h5>
              <p class="card-text text-primary fw-bold">$45,000</p>
              <button class="btn btn-primary mt-auto add-cart" data-id="supra" data-name="Toyota Supra" data-price="45000">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-items" class="list-group mb-3"></ul>
          <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <span id="cart-total">$0</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="checkout-btn">Checkout</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      &copy; 2025 M4 Motors. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS & Cart JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js"></script>
</body>
</html>
